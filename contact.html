<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Trendy Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #f8f9fa, #a1c4fd);
      font-family: 'Poppins', sans-serif;
    }

    .contact-container {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(14px);
      border-radius: 20px;
      padding: 40px 50px;
      width: 400px;
      color: #222;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
    }

    .contact-container h2 {
      font-size: 2rem;
      margin-bottom: 25px;
      color: #0056b3;
    }

    /* Contact details */
    .contact-item {
      margin: 15px 0;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      color: #222;
    }

    .contact-item i {
      font-size: 1.3rem;
      color: #0077ff;
    }

    /* Social media icons */
    .social-links {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .social-links a {
      color: #0077ff;
      font-size: 1.6rem;
      text-decoration: none;
      transition: 0.3s;
    }

    .social-links a:hover {
      color: #0056b3;
      transform: scale(1.2) rotate(5deg);
    }

    /* Mobile responsive */
    @media (max-width: 480px) {
      .contact-container {
        width: 90%;
        padding: 30px 20px;
      }

      .contact-container h2 {
        font-size: 1.6rem;
      }

      .contact-item {
        font-size: 1rem;
      }
    }
  </style>
  <!-- Font Awesome for Icons -->
  <script src="https://kit.fontawesome.com/6b5a2c2f42.js" crossorigin="anonymous"></script>
</head>
<body>
